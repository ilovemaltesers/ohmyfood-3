<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="dist/normalize.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="dist/css/main.css" type="text/css" rel="stylesheet" />
    <title>ohmyfood</title>
  </head>

  <body>
    <div class="spinnercontainer">
      <div class="spinner"></div>
    </div>

    <header>
      <div class="headerbox">
        <div class="headertxt">Ohmyfood</div>
      </div>
    </header>

    <nav class="navigationbox">
      <form class="searchbox">
        <i id="iconsearch" class="pin fa-solid fa-location-dot"></i>
        <input
          class="searchfield"
          type="search"
          placeholder="Paris, Belleville"
        />
      </form>
    </nav>

    <section class="presentationbox">
      <h1 class="bookmenu">Book the menu you like</h1>
      <h1 class="discover">
        Discover top-of-the-art restaurants we picked for you
      </h1>

      <button class="purplebtn">
        <span class="purplebtntxt">Explore our restaurants</span>
      </button>
    </section>

    <!-- How it works section -->

    <section class="howbox">
      <h3 class="howitworkstitle">How it works</h3>

      <div class="howbtnflexbox">
        <button class="howbtn">
          <span class="numberbtn">1</span>
          <i class="fa-solid fa-mobile-screen-button icon how_icons"></i>
          <span class="howbtntxt">Choose a restaurant</span>
        </button>

        <button class="howbtn">
          <span class="numberbtn">2</span>
          <i class="fa-solid fa-list how_icons"></i>
          <span class="howbtntxt">Create your menu</span>
        </button>

        <button class="howbtn">
          <span class="numberbtn">3</span>
          <i class="fa-solid fa-store how_icons"></i>
          <span class="howbtntxt">Go enjoy it at the restaurant</span>
        </button>
      </div>
    </section>

    <main>
      <div class="restaurantsbox">
        <h3 class="restaurantstitle">Restaurants</h3>
        <div class="restaurantflexbox">
          <!-- restaurant cards -->
          <!-- 1 -->

          <div class="restcard">
            <div class="imagewrap">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/fullpalette.html"
              >
                <picture>
                  <source
                    srcset="images/restaurants/fullpalette.webp"
                    type="image/webp"
                  />

                  <img
                    src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="The full palette image"
                  />
                </picture>
              </a>
            </div>
            <div class="newbutton">
              <div class="newbuttontxt">New</div>
            </div>
            <div class="lowerthird">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/fullpalette.html"
                class="resttextwrap"
              >
                <div class="restname">The Full Palette</div>
                <div class="newyork">New York</div>
              </a>
              <div class="heart-icon">
                <i class="fa-solid fa-heart heartsolid"></i>
                <i class="fa-regular fa-heart heartempty"></i>
              </div>
            </div>
          </div>

          <!-- 2 -->

          <div class="restcard">
            <div class="imagewrap">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/enchanted.html"
              >
                <picture>
                  <source
                    srcset="images/restaurants/enchanted.webp"
                    type="image/webp"
                  />
                  <img
                    src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="Enchanted image"
                  />
                </picture>
              </a>
            </div>
            <div class="newbutton">
              <div class="newbuttontxt">New</div>
            </div>
            <div class="lowerthird">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/enchanted.html"
                class="resttextwrap"
              >
                <div class="restname">The Enchanted Plate</div>
                <div class="newyork">New York</div>
              </a>
              <div class="heart-icon">
                <i class="fa-solid fa-heart heartsolid"></i>
                <i class="fa-regular fa-heart heartempty"></i>
              </div>
            </div>
          </div>

          <!-- 3 -->

          <div class="restcard">
            <div class="imagewrap">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/bastille.html"
              >
                <picture>
                  <source
                    srcset="images/restaurants/bastille.webp"
                    type="image/webp"
                  />
                  <img
                    src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="Bastille image"
                  />
                </picture>
              </a>
            </div>
            <div class="lowerthird">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/bastille.html"
                class="resttextwrap"
              >
                <div class="restname">Bastille</div>
                <div class="newyork">New York</div>
              </a>
              <div class="heart-icon">
                <i class="fa-solid fa-heart heartsolid"></i>
                <i class="fa-regular fa-heart heartempty"></i>
              </div>
            </div>
          </div>

          <!-- 4 -->

          <div class="restcard">
            <div class="imagewrap">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/legourmand.html"
              >
                <picture>
                  <source
                    srcset="images/restaurants/legourmand.webp"
                    type="image/webp"
                  />
                  <img
                    src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="Le Gourmand image"
                  />
                </picture>
              </a>
            </div>
            <div class="lowerthird">
              <a
                href="https://ilovemaltesers.github.io/ohmyfood-3/legourmand.html"
                class="resttextwrap"
              >
                <div class="restname">Le Gourmand</div>
                <div class="newyork">New York</div>
              </a>
              <div class="heart-icon">
                <i class="fa-solid fa-heart heartsolid"></i>
                <i class="fa-regular fa-heart heartempty"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- close rest flex box -->
      </div>
      <!-- close restaurant box -->
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="footerbox">
        <div class="footertitle">Ohmyfood</div>
        <ul class="footerlist">
          <li>
            <i class="fa-solid fa-utensils utensils"></i>
            <a href="#" id="suggest">Suggest a restaurant</a>
          </li>
          <li>
            <i class="fa-solid fa-handshake-angle handshake"></i>
            <a href="#" id="become">Become a partner</a>
          </li>
          <li>
            <a class="footerlink" href="#">Legal</a>
          </li>
          <li>
            <a class="footerlink" href="mailto:sara_read@hotmail.com"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
